<!doctype html>
<html>
<head>
	<meta charset="utf-8">	
	<title>firstLab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.firstBlock{
				display: block;
				position: fixed;
				background: #8BB0E9;
				text-align: center;
			}

			.secondBlock{
				display: block;
				position: fixed;
				background: #E04649;
				text-align: center;
			}

			.thirdBlock{
				display: block;
				position: fixed;
				background: #430C0D;
				text-align: center;
			}

			.forthBlock{
				display: block;
				position: fixed;
				background: #6B4444;
				text-align: center;
			}
		@media handheld {
			firstBlock {
				left: 10%;
				right: 10%;
				height: 20%;
				top: 0%;
			}	
			secondBlock {
				left: 10%;
				right: 10%;
				height: 20%;
				top: 20%;
			}
			thirdBlock {
				left: 10%;
				right: 10%;
				height: 20%;
				top: 40%;
			}
			forthBlock{
				left: 10%;
				right: 10%;
				height: 40%;
				top: 60%;
			}
		}
		
		@media not handheld {
			firstBlock {
				left: 10%;
				right: 10%;
				height: 20%;
				top: 0%;
			}	
			secondBlock {
				left: 10%;
				right: 10%;
				height: 20%;
				top: 20%;
			}
			thirdBlock {
				left: 10%;
				right: 50%;
				height: 40%;
				top: 40%;
			}
			forthBlock{
				left: 50%;
				right: 10%;
				height: 40%;
				top: 40%;
			}
		}
	</style>
</head>

<body>
	<div class = 'firstBlock'>
		gg
		
	</div>
	<div class="secondBlock">
	j</div>
	<div class="thirdBlock">kk</div>
	<div class="forthBlock">k</div>
	
</body>
</html>
